<div style="width: 50%;background-color: rgb(36, 87, 225);">
    <form (ngSubmit)="onSubmitTestQuestion()" #TestQuestionsForm="ngForm" class="form-horizontal" style="width: 50%;margin-left: 25%;">
        <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"> TestQuestions </h1>
        <tr>
            <div class="form-group">
                <label for="question" class="form-label">Question</label>
                <input type="text" class="form-control" id="question" name="question"
                    [(ngModel)]="tq.question" placeholder="Enter question" name="question"
                    #question="ngModel" required pattern="[a-zA-Z]+">
                <div *ngIf="question.invalid">
                    <span style="color:black;" *ngIf="question.errors?.['required']">

                        question is required Field
                    </span>
                    <span style="color: red;" *ngIf="question.errors?.['pattern']">
                        question is not valid

                    </span>
                </div>
            </div>
            </tr>

            <tr>
                <label for ="question">Choose options</label>
                <input type="radio" id="option1" name="option1" value="option1">
                <label for="option1">6</label><br>
                <input type="radio" id="option2" name="option2" value="option2">
                <label for="option2">7</label><br>
                <input type="radio" id="option3" name="option3" value="option3">
                <label for="option3">8</label><br>
                <input type="radio" id="option4" name="option4" value="option4">
                <label for="option4">9</label><br>

            </tr>

            <tr>
                <div class="form-group">
                    <label for="correctAnswer" class="form-label">Correct Answer</label>
                    <input type="text" class="form-control" id="correctAnswer" name="correctAnswer" [(ngModel)]="tq.correctAnswer"
                        placeholder="Enter correctAnswer" required>
                </div>
            </tr>
